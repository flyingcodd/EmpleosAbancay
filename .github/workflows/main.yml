name: ğŸš€ Deploy website on push
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: ğŸ”¨ Build Project
        run: |
          npm install -g @angular/cli
          npm install
          ng build

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: andrew.rootservercloud.com
          username: admin@empleosabancay.aynidev.com
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/empleos-abancay/
          
      - name: ğŸ“ Include .htaccess file
        run: |
          cp .htaccess ./dist/empleos-abancay/.htaccess
